{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class="register-container d-flex flex-wrap flex-row">

    <div class="header-register">
        <h1>Formulir Registrasi</h1>  
    </div>
    
    <div class="overflow-auto">
        <form method="POST" > 
            <div class="form-group"> 
                {% csrf_token %}  
                <table class="table">  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input class="btn" type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>
            </div>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

    </div>

</div>
{% endblock content %}
